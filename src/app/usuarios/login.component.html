<div class="card card-custom text-center">
    <div class="card-header titulo" *ngIf="valorVer">{{ titulo }}</div>
    <div class="card-header titulo" *ngIf="!valorVer">{{ titulo2 }}</div>
    <div class="card-body">
        <form method="post" *ngIf="valorVer">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 px-md-4">
                    <div class="col-sm mb-2">
                        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
                    </div>
                    <div class="col-sm mb-2">
                        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-sm">
                        <input [disabled]="blnGuardando" (click)="login()" type="submit" class="btn btn-lg custom-button btn-block w-100" value="Login">
                    </div>

                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm mt-3">
                    <a [ngStyle]="{'pointer-events': blnGuardando ? 'none': 'auto'}"
                       (click)="changePassword()" class="text-decoration-none">Olvidé mi contraseña</a>
                </div>
            </div>
        </form>
        <form *ngIf="!valorVer">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 px-md-4">
                    <div class="col-sm mb-2">
                        <input [(ngModel)]="correo" [disabled]="blnGuardando" type="text" 
                                class="form-control" name="username" id="correo" 
                                placeholder="Ingrese el correo electronico" autofocus required>
                    </div>
                    <div class="col-sm mb-2">
                        <button [disabled]="blnGuardando" (click)="enviarCorreoResetPassword()" class="btn btn-lg custom-button btn-block w-100">Enviar correo</button>
                    </div>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm mt-2">
                    <a [ngStyle]="{'pointer-events': blnGuardando ? 'none': 'auto'}" 
                       (click)="retroceder()" class="text-decoration-none">Atrás</a>
                </div>
            </div>
        </form>
    </div>
</div>
